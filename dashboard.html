<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loopa</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none}
        body{background:#fff;color:#000;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;height:100vh;display:flex;flex-direction:column;overflow:hidden;border-radius:24px}
        .container{max-width:420px;width:100%;height:100%;background:#fff;display:flex;flex-direction:column;box-shadow:0 0 30px rgba(0,0,0,0.1);border-radius:24px;overflow:hidden}
        header{padding:30px 30px 20px;text-align:center}
        .username{font-size:2em;font-weight:800;margin-bottom:20px}
        .text{font-size:1.15em;color:#555;margin-bottom:40px}
        .categories{width:100%;display:flex;flex-direction:column;gap:14px;align-items:center;padding:0 30px 60px}
        .category{background:#e8e8e8;color:#000;padding:16px 28px;border-radius:30px;font-size:1.1em;font-weight:500;width:85%;max-width:340px}
        .btn{background:#011627;color:#fff;border:none;padding:18px 40px;font-size:1.3em;font-weight:600;border-radius:30px;width:85%;max-width:340px;cursor:pointer;box-shadow:0 8px 20px rgba(1,22,39,0.2);transition:transform .2s;position:fixed;bottom:40px;left:50%;transform:translateX(-50%)}
        .btn:active{transform:translateX(-50%) scale(0.96)}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="username">Salom, Otabek Nabiyev</div>
            <div class="text">Qaysi mahsulotlarga qiziqasiz:</div>
        </header>
        
        <div class="categories">
            <div class="category">Elektronika</div>
            <div class="category">Uy jihozlari</div>
            <div class="category">O'yinchoqlar</div>
            <div class="category">Sport anjomlari</div>
            <div class="category">Kiyim-kechak</div>
            <div class="category">Kosmetika va go'zallik</div>
        </div>
        
        <button class="btn">Davom etish</button>
    </div>

    <script>
        if(window.Telegram&&Telegram.WebApp){Telegram.WebApp.ready();Telegram.WebApp.expand()}
    </script>
</body>
</html>
