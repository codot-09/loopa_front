<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loopa</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #011627;
            --accent: #3a86ff;
            --bg: #f6f9fc;
            --white: #ffffff;
            --text-muted: #64748b;
            --border: rgba(0,0,0,0.04);
            --shadow: 0 10px 20px -5px rgba(0,0,0,0.05);
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { background: var(--bg); font-family: -apple-system, system-ui, sans-serif; color: var(--primary); min-height: 100vh; padding-bottom: 110px; }

        header {
            background: var(--white);
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 0 var(--border);
        }

        .brand { display: flex; align-items: center; justify-content: center; gap: 10px; }
        .logo { width: 30px; height: 30px; }
        .brand-name { font-size: 1.4rem; font-weight: 900; letter-spacing: -0.8px; color: var(--primary); }

        .search-bar {
            background: #f1f3f5;
            border-radius: 14px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar input { border: none; background: transparent; width: 100%; font-size: 0.95rem; outline: none; font-weight: 500; }

        .container { padding: 16px; }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .product-card {
            background: var(--white);
            border-radius: 22px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid var(--border);
        }

        .product-card:active { transform: scale(0.95); }

        .image-container { position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden; }
        .product-cover { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        
        .badge {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(4px);
            padding: 4px 8px; border-radius: 8px; font-size: 0.65rem;
            font-weight: 800; color: var(--accent); text-transform: uppercase;
        }

        .product-info { padding: 14px; flex: 1; display: flex; flex-direction: column; gap: 8px; }
        .product-name { font-size: 0.9rem; font-weight: 700; line-height: 1.3; color: #1e293b; height: 2.6em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        
        .price-tag {
            background: #f0f7ff; padding: 6px 10px; border-radius: 10px; width: fit-content;
            color: var(--accent); font-size: 1rem; font-weight: 800; margin-top: auto;
        }

        .empty-container { display: none; flex-direction: column; align-items: center; justify-content: center; padding-top: 80px; text-align: center; }
        .empty-container img { width: 180px; opacity: 0.8; margin-bottom: 20px; }
        .empty-container h3 { font-size: 1.2rem; font-weight: 800; margin-bottom: 8px; }

        .nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px; height: 68px;
            background: rgba(1, 22, 39, 0.96); backdrop-filter: blur(15px); border-radius: 24px;
            display: flex; align-items: center; justify-content: space-around;
            box-shadow: 0 15px 35px rgba(1, 22, 39, 0.25); z-index: 1000;
        }
        .nav-link { display: flex; flex-direction: column; align-items: center; gap: 5px; color: rgba(255,255,255,0.4); text-decoration: none; flex: 1; }
        .nav-link.active { color: var(--white); }
        .nav-link svg { width: 22px; height: 22px; transition: transform 0.2s; }
        .nav-link.active svg { transform: translateY(-2px); }
        .nav-label { font-size: 0.65rem; font-weight: 700; letter-spacing: 0.3px; }

        #shimmer { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        .skeleton { background: #eef2f7; border-radius: 22px; height: 260px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <img src="/assets/logo.png" alt="L" class="logo">
            <span class="brand-name">Loopa</span>
        </div>
        <div class="search-bar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2.5"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" placeholder="Mahsulot qidirish..." disabled>
        </div>
    </header>

    <div class="container">
        <div id="shimmer">
            <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
        </div>
        
        <div class="products-grid" id="productsGrid"></div>

        <div id="emptyState" class="empty-container">
            <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png">
            <h3>Topilmadi</h3>
            <p style="color: var(--text-muted)">Mahsulotlar tez kunda qo'shiladi</p>
        </div>
    </div>

    <nav class="nav">
        <a href="dashboard.html" class="nav-link active">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="nav-label">ASOSIY</span>
        </a>
        <a href="favorites.html" class="nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l8.84-8.84 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            <span class="nav-label">SEVIMLILAR</span>
        </a>
        <a href="profile.html" class="nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span class="nav-label">PROFIL</span>
        </a>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        
        function openProduct(id) {
            tg.HapticFeedback.impactOccurred('medium');
            window.location.href = `product.html?id=${id}`;
        }

        async function load() {
            const token = localStorage.getItem('token');
            const grid = document.getElementById('productsGrid');
            const shimmer = document.getElementById('shimmer');
            const empty = document.getElementById('emptyState');

            try {
                const response = await fetch('https://api.loopa.buzz/api/products/for-user?page=0&size=20', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const res = await response.json();
                shimmer.style.display = 'none';

                if (res.success && res.data?.content?.length > 0) {
                    grid.innerHTML = res.data.content.map(p => `
                        <div class="product-card" onclick="openProduct('${p.id}')">
                            <div class="image-container">
                                <span class="badge">Yangi</span>
                                <img src="${p.cover}" class="product-cover" loading="lazy" onerror="this.src='https://via.placeholder.com/300?text=Loopa'">
                            </div>
                            <div class="product-info">
                                <h3 class="product-name">${p.name}</h3>
                                <div class="price-tag">${Number(p.price).toLocaleString()} so'm</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    empty.style.display = 'flex';
                }
            } catch (e) {
                shimmer.style.display = 'none';
                empty.style.display = 'flex';
            }
        }

        tg.ready();
        tg.expand();
        load();
    </script>
</body>
</html>
