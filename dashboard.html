<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loopa</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #011627;
            --accent: #3a86ff;
            --bg: #f8f9fa;
            --white: #ffffff;
            --text-muted: #64748b;
            --border: rgba(0,0,0,0.06);
            --hot: #ff4d4d;
            --new: #06d6a0;
            --sale: #ffbe0b;
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { background: var(--bg); font-family: -apple-system, system-ui, sans-serif; color: var(--primary); min-height: 100vh; padding-bottom: 110px; }

        header {
            background: var(--white);
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .brand { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 12px; }
        .logo { width: 26px; height: 26px; }
        .brand-name { font-size: 1.3rem; font-weight: 900; letter-spacing: -0.8px; }

        .search-container { position: relative; width: 100%; margin-bottom: 16px; }
        .search-bar {
            background: #f1f3f5;
            border-radius: 14px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .search-bar:focus-within { background: var(--white); border-color: var(--accent); box-shadow: 0 4px 12px rgba(58,134,255,0.08); }
        .search-bar input { border: none; background: transparent; width: 100%; font-size: 0.95rem; outline: none; font-weight: 500; }

        .search-dropdown {
            position: absolute; top: 100%; left: 0; right: 0;
            background: var(--white); border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: 8px; padding: 8px;
            display: none; z-index: 101;
        }
        .search-dropdown.active { display: block; }
        .history-item {
            padding: 12px 14px; font-size: 0.9rem; color: var(--primary);
            display: flex; align-items: center; gap: 10px; border-radius: 10px;
        }
        .history-item:active { background: #f8fafc; }

        .categories { display: flex; gap: 12px; overflow-x: auto; padding: 4px 0; scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }
        .category-item {
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            min-width: 64px; cursor: pointer;
        }
        .cat-circle {
            width: 54px; height: 54px; border-radius: 18px;
            background: var(--white); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; transition: all 0.2s;
        }
        .category-item.active .cat-circle { background: var(--accent); border-color: var(--accent); transform: translateY(-2px); box-shadow: 0 6px 12px rgba(58,134,255,0.2); }
        .cat-label { font-size: 0.65rem; font-weight: 700; color: var(--text-muted); }
        .category-item.active .cat-label { color: var(--accent); }

        .container { padding: 16px; }
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 14px; }

        .product-card {
            background: var(--white); border-radius: 20px;
            overflow: hidden; display: flex; flex-direction: column;
            border: 1px solid var(--border); transition: all 0.2s;
            height: 250px;
        }
        .product-card:active { transform: scale(0.97); }

        .image-box { position: relative; width: 100%; height: 150px; overflow: hidden; background: #f8f9fa; }
        .product-cover { width: 100%; height: 100%; object-fit: cover; }
        
        .badge {
            position: absolute; top: 10px; left: 10px;
            padding: 4px 8px; border-radius: 8px; font-size: 0.6rem;
            font-weight: 800; color: white; text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); z-index: 2;
        }
        .badge-hot { background: var(--hot); }
        .badge-new { background: var(--new); }
        .badge-sale { background: var(--sale); color: var(--primary); }

        .product-info { padding: 12px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .product-name { font-size: 0.85rem; font-weight: 700; line-height: 1.3; height: 2.6em; overflow: hidden; color: #1e293b; }
        .product-price { font-size: 1rem; font-weight: 800; color: var(--accent); }

        .nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            height: 64px; background: rgba(1, 22, 39, 0.98);
            border-radius: 20px; display: flex; align-items: center;
            justify-content: space-around; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            z-index: 1000;
        }
        .nav-link { display: flex; flex-direction: column; align-items: center; gap: 4px; color: rgba(255,255,255,0.4); text-decoration: none; flex: 1; }
        .nav-link.active { color: var(--white); }
        .nav-link svg { width: 22px; height: 22px; }
        .nav-label { font-size: 0.65rem; font-weight: 600; }

        .skeleton { background: #eef2f7; border-radius: 20px; height: 250px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span class="brand-name">Loopa</span>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2.5"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="searchInput" placeholder="Mahsulotlarni izlash...">
            </div>
            <div class="search-dropdown" id="searchDropdown"></div>
        </div>
        <div class="categories">
            <div class="category-item active" data-category="">
                <div class="cat-circle">üåü</div>
                <div class="cat-label">Barchasi</div>
            </div>
            <div class="category-item" data-category="ELECTRONICS">
                <div class="cat-circle">üì±</div>
                <div class="cat-label">Elektronika</div>
            </div>
            <div class="category-item" data-category="CLOTHES">
                <div class="cat-circle">üëï</div>
                <div class="cat-label">Kiyimlar</div>
            </div>
            <div class="category-item" data-category="HOME">
                <div class="cat-circle">üè†</div>
                <div class="cat-label">Uy-ro'zg'or</div>
            </div>
            <div class="category-item" data-category="BEAUTY">
                <div class="cat-circle">üíÑ</div>
                <div class="cat-label">Go'zallik</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="shimmer" class="products-grid">
            <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
        </div>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <nav class="nav">
        <a href="dashboard.html" class="nav-link active">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="nav-label">Asosiy</span>
        </a>
        <a href="favorites.html" class="nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l8.84-8.84 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            <span class="nav-label">Sevimlilar</span>
        </a>
        <a href="profile.html" class="nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span class="nav-label">Profil</span>
        </a>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        const API_BASE = 'https://api.loopa.buzz';
        const token = localStorage.getItem('token');
        
        let query = '';
        let category = '';

        const grid = document.getElementById('productsGrid');
        const shim = document.getElementById('shimmer');
        const input = document.getElementById('searchInput');
        const drop = document.getElementById('searchDropdown');

        async function load() {
            shim.style.display = 'grid';
            grid.innerHTML = '';
            
            let url = `${API_BASE}/api/products/search?page=0&size=20`;
            if (query) url += `&query=${encodeURIComponent(query)}`;
            if (category) url += `&category=${category}`;

            try {
                const res = await fetch(url, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                shim.style.display = 'none';

                if (json.success && json.data?.content) {
                    grid.innerHTML = json.data.content.map((p, i) => {
                        const types = [['badge-hot', 'Trendda'], ['badge-new', 'Yangi'], ['badge-sale', 'Aksiya']];
                        const t = types[i % 3];
                        return `
                            <div class="product-card" onclick="window.location.href='product.html?id=${p.id}'">
                                <div class="image-box">
                                    <span class="badge ${t[0]}">${t[1]}</span>
                                    <img src="${p.cover}" class="product-cover" onerror="this.src='https://via.placeholder.com/300'">
                                </div>
                                <div class="product-info">
                                    <h3 class="product-name">${p.name}</h3>
                                    <p class="product-price">${Number(p.price).toLocaleString()} so'm</p>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (e) { shim.style.display = 'none'; }
        }

        input.addEventListener('input', (e) => {
            query = e.target.value;
            if (query.length > 2) load();
        });

        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelector('.category-item.active').classList.remove('active');
                item.classList.add('active');
                category = item.dataset.category;
                load();
            });
        });

        tg.ready();
        tg.expand();
        load();
    </script>
</body>
</html>
