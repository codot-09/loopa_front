<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil - Loopa</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #011627;
            --accent: #3a86ff;
            --bg: #f8f9fa;
            --white: #ffffff;
            --text-muted: #64748b;
            --border: rgba(0,0,0,0.06);
            --grad: linear-gradient(135deg, #3a86ff 0%, #002855 100%);
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { background: var(--bg); font-family: -apple-system, system-ui, sans-serif; color: var(--primary); padding-bottom: 100px; }

        .profile-header {
            background: var(--grad);
            padding: 40px 20px 60px;
            color: var(--white);
            text-align: center;
            border-radius: 0 0 40px 40px;
            position: relative;
        }

        .avatar-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 35px;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
        }

        .user-name { font-size: 1.4rem; font-weight: 800; margin-bottom: 4px; }
        .user-status { font-size: 0.85rem; opacity: 0.8; font-weight: 500; }

        .container { padding: 0 20px; margin-top: -30px; }

        .stats-card {
            background: var(--white);
            border-radius: 24px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .stat-item { text-align: center; border-right: 1px solid var(--border); }
        .stat-item:last-child { border-right: none; }
        .stat-val { display: block; font-size: 1.2rem; font-weight: 800; color: var(--accent); }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }

        .menu-group {
            background: var(--white);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            border: 1px solid var(--border);
            margin-bottom: 15px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            gap: 14px;
            text-decoration: none;
            color: var(--primary);
            transition: background 0.2s;
            border-bottom: 1px solid var(--border);
        }
        .menu-item:last-child { border-bottom: none; }
        .menu-item:active { background: #f1f5f9; }

        .menu-icon {
            width: 40px;
            height: 40px;
            background: #f1f7ff;
            color: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-label { flex: 1; font-size: 0.95rem; font-weight: 700; }
        .menu-arrow { opacity: 0.3; }

        .logout-btn {
            margin-top: 10px;
            width: 100%;
            padding: 16px;
            border-radius: 20px;
            border: none;
            background: #fee2e2;
            color: #ef4444;
            font-weight: 700;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav {
            position: fixed;
            bottom: 20px; left: 20px; right: 20px;
            height: 64px;
            background: rgba(1, 22, 39, 0.98);
            border-radius: 20px;
            display: flex;
            align-items: center; justify-content: space-around;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            z-index: 1000;
        }
        .nav-link { display: flex; flex-direction: column; align-items: center; gap: 4px; color: rgba(255,255,255,0.5); text-decoration: none; flex: 1; }
        .nav-link.active { color: var(--white); }
        .nav-label { font-size: 0.65rem; font-weight: 600; }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="avatar-wrapper">
            <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=3a86ff&color=fff" class="avatar">
        </div>
        <h1 class="user-name" id="userName">Yuklanmoqda...</h1>
        <p class="user-status" id="userHandle">@username</p>
    </div>

    <div class="container">
        <div class="stats-card">
            <div class="stat-item">
                <span class="stat-val" id="countFav">0</span>
                <span class="stat-label">Sevimlilar</span>
            </div>
            <div class="stat-item">
                <span class="stat-val" id="countVotes">0</span>
                <span class="stat-label">Ovozlar</span>
            </div>
        </div>

        <div class="menu-group">
            <a href="seller-dashboard.html" class="menu-item">
                <div class="menu-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg></div>
                <span class="menu-label">Sotuvchi paneli</span>
                <svg class="menu-arrow" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </a>
            <a href="settings.html" class="menu-item">
                <div class="menu-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></div>
                <span class="menu-label">Sozlamalar</span>
                <svg class="menu-arrow" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </a>
        </div>

        <button class="logout-btn" onclick="logout()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            Chiqish
        </button>
    </div>

    <nav class="nav">
        <a href="dashboard.html" class="nav-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="nav-label">Asosiy</span>
        </a>
        <a href="favorites.html" class="nav-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l8.84-8.84 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            <span class="nav-label">Sevimlilar</span>
        </a>
        <a href="profile.html" class="nav-link active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span class="nav-label">Profil</span>
        </a>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        function loadProfile() {
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('userName').innerText = `${user.first_name} ${user.last_name || ''}`;
                document.getElementById('userHandle').innerText = user.username ? `@${user.username}` : 'Loopa foydalanuvchisi';
                if (user.photo_url) {
                    document.getElementById('userAvatar').src = user.photo_url;
                }
            }
        }

        function logout() {
            tg.showConfirm("Haqiqatan ham chiqmoqchimisiz?", (ok) => {
                if(ok) {
                    localStorage.removeItem('token');
                    tg.close();
                }
            });
        }

        loadProfile();
    </script>
</body>
</html>
