<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loopa</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none}
        body{background:#fff;color:#000;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;height:100vh;display:flex;flex-direction:column;overflow:hidden}
        header{padding:40px 30px 30px;text-align:center}
        .profile-img{width:96px;height:96px;border-radius:50%;object-fit:cover;box-shadow:0 10px 25px rgba(1,22,39,0.15);margin-bottom:24px}
        .username{font-size:2.1em;font-weight:800;line-height:1.2;margin-bottom:12px}
        .greeting{font-size:1.15em;color:#555;margin-bottom:40px}
        .categories{width:100%;display:flex;flex-direction:column;gap:14px;align-items:center;padding:0 30px 100px}
        .category{background:#e8e8e8;color:#000;padding:16px 28px;border-radius:30px;font-size:1.1em;font-weight:500;width:85%;max-width:340px}
        .btn{background:#011627;color:#fff;border:none;padding:18px 40px;font-size:1.3em;font-weight:600;border-radius:30px;width:85%;max-width:340px;cursor:pointer;box-shadow:0 8px 20px rgba(1,22,39,0.2);transition:transform .2s;position:fixed;bottom:40px;left:50%;transform:translateX(-50%)}
        .btn:active{transform:translateX(-50%) scale(0.96)}
    </style>
</head>
<body>
    <header>
        <img id="profileImg" class="profile-img" src="" alt="Profile">
        <div id="username" class="username"></div>
        <div class="greeting">Qaysi mahsulotlarga qiziqasiz:</div>
    </header>
    
    <div class="categories">
        <div class="category">Elektronika</div>
        <div class="category">Uy jihozlari</div>
        <div class="category">O'yinchoqlar</div>
        <div class="category">Sport anjomlari</div>
        <div class="category">Kiyim-kechak</div>
        <div class="category">Kosmetika va go'zallik</div>
    </div>
    
    <button class="btn">Davom etish</button>

    <script>
        if(window.Telegram&&Telegram.WebApp){
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            const user = Telegram.WebApp.initDataUnsafe?.user;
            if(user){
                const firstName = user.first_name || "";
                const lastName = user.last_name || "";
                const fullName = (firstName + " " + lastName).trim() || "Foydalanuvchi";
                
                document.getElementById('username').textContent = "Salom, " + fullName;
                
                if(user.photo_url){
                    document.getElementById('profileImg').src = user.photo_url;
                }else{
                    document.getElementById('profileImg').src = "https://via.placeholder.com/96?text=" + firstName.charAt(0).toUpperCase();
                }
            }
        }
    </script>
</body>
</html>
