<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mening Mahsulotlarim</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #011627;
            --accent: #3a86ff;
            --bg: #f8f9fa;
            --white: #ffffff;
            --text-muted: #64748b;
            --border: rgba(0,0,0,0.05);
            --danger: #ef4444;
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { background: var(--bg); font-family: -apple-system, system-ui, sans-serif; color: var(--primary); min-height: 100vh; padding-bottom: 110px; }

        header {
            background: var(--white);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .header-title { font-size: 1.1rem; font-weight: 800; }
        
        .add-btn {
            background: var(--accent);
            color: var(--white);
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .container { padding: 16px; }
        .product-list { display: flex; flex-direction: column; gap: 12px; }

        .item-card {
            background: var(--white);
            border-radius: 20px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border);
            position: relative;
        }

        .item-img { width: 75px; height: 75px; border-radius: 14px; object-fit: cover; background: #f1f5f9; }
        .item-details { flex: 1; min-width: 0; }
        .item-name { font-size: 0.95rem; font-weight: 700; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-price { font-size: 1rem; font-weight: 800; color: var(--accent); }
        .item-stats { font-size: 0.75rem; color: var(--text-muted); margin-top: 4px; font-weight: 600; }

        .actions { display: flex; flex-direction: column; gap: 8px; }
        .action-btn { 
            background: #f1f5f9; border: none; width: 36px; height: 36px; 
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            color: var(--text-muted);
        }
        .btn-delete { color: var(--danger); background: #fee2e2; }

        .empty-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 100px;
            text-align: center;
        }
        .empty-state img { width: 140px; margin-bottom: 15px; }

        .nav {
            position: fixed;
            bottom: 20px; left: 20px; right: 20px;
            height: 64px;
            background: rgba(1, 22, 39, 0.98);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            z-index: 1000;
        }
        .nav-link { display: flex; flex-direction: column; align-items: center; gap: 4px; color: rgba(255,255,255,0.5); text-decoration: none; flex: 1; }
        .nav-link.active { color: var(--white); }
        .nav-link svg { width: 20px; height: 20px; }
        .nav-label { font-size: 0.65rem; font-weight: 600; }

        #loading { display: flex; justify-content: center; padding: 40px; }
        .spinner { width: 28px; height: 28px; border: 3px solid rgba(58, 134, 255, 0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <span class="header-title">Mening mahsulotlarim</span>
        <button class="add-btn" onclick="addNew()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Qo'shish
        </button>
    </header>

    <div class="container">
        <div id="loading"><div class="spinner"></div></div>
        <div id="productList" class="product-list"></div>
        <div id="emptyState" class="empty-state">
            <img src="https://cdn-icons-png.flaticon.com/512/4076/4076432.png">
            <p style="color: var(--text-muted); font-weight: 600;">Sizda mahsulotlar yo'q</p>
        </div>
    </div>

    <nav class="nav">
        <a href="seller-dashboard.html" class="nav-link">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
            <span class="nav-label">Asosiy</span>
        </a>
        <a href="seller-products.html" class="nav-link active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="9" x2="15" y2="9"></line><line x1="9" y1="13" x2="15" y2="13"></line><line x1="9" y1="17" x2="11" y2="17"></line></svg>
            <span class="nav-label">Mahsulotlar</span>
        </a>
        <a href="seller-profile.html" class="nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span class="nav-label">Profil</span>
        </a>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const token = localStorage.getItem('token');

        async function fetchProducts() {
            const listEl = document.getElementById('productList');
            const emptyEl = document.getElementById('emptyState');
            const loadingEl = document.getElementById('loading');

            try {
                const res = await fetch('https://api.loopa.buzz/api/products/my-products', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await res.json();
                loadingEl.style.display = 'none';

                if (result.success && result.data && result.data.length > 0) {
                    listEl.innerHTML = result.data.map(p => `
                        <div class="item-card" id="prod-${p.id}">
                            <img src="${p.cover}" class="item-img" onclick="openDetails('${p.id}')" onerror="this.src='https://via.placeholder.com/150'">
                            <div class="item-details" onclick="openDetails('${p.id}')">
                                <h3 class="item-name">${p.name}</h3>
                                <p class="item-price">${Number(p.price).toLocaleString()} so'm</p>
                                <p class="item-stats">‚≠ê ${p.recommendedCount} tavsiya</p>
                            </div>
                            <div class="actions">
                                <button class="action-btn btn-delete" onclick="confirmDelete('${p.id}', '${p.name.replace(/'/g, "\\'")}')">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                </button>
                                <button class="action-btn" onclick="openDetails('${p.id}')">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    emptyEl.style.display = 'flex';
                }
            } catch (err) {
                loadingEl.style.display = 'none';
                emptyEl.style.display = 'flex';
            }
        }

        function confirmDelete(id, name) {
            tg.HapticFeedback.impactOccurred('warning');
            tg.showConfirm(`"${name}" mahsulotini o'chirmoqchimisiz?`, (ok) => {
                if(ok) deleteProduct(id);
            });
        }

        async function deleteProduct(id) {
            try {
                const res = await fetch(`https://api.loopa.buzz/api/products/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await res.json();
                if(result.success) {
                    tg.HapticFeedback.notificationOccurred('success');
                    document.getElementById(`prod-${id}`).remove();
                    if(document.getElementById('productList').children.length === 0) {
                        document.getElementById('emptyState').style.display = 'flex';
                    }
                }
            } catch (err) {
                tg.showAlert("O'chirishda xatolik yuz berdi");
            }
        }

        function openDetails(id) {
            tg.HapticFeedback.impactOccurred('light');
            window.location.href = `product.html?id=${id}`;
        }

        function addNew() {
            tg.HapticFeedback.impactOccurred('medium');
            window.location.href = 'add-product.html';
        }

        fetchProducts();
    </script>
</body>
</html>
