<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loopa</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        body {
            background-color: #FFFFFF;
            color: #011627;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 100px 40px 80px;
            text-align: center;
        }
        .illustration {
            width: 260px;
            height: 260px;
            border-radius: 32px;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(1,22,39,0.12);
            margin-bottom: 60px;
        }
        h1 {
            font-size: 2.6em;
            color: #011627;
            margin-bottom: 20px;
            font-weight: 800;
            line-height: 1.2;
        }
        p {
            font-size: 1.2em;
            color: #555555;
            max-width: 90%;
            line-height: 1.7;
            margin-bottom: 50px;
        }
        .btn {
            background-color: #011627;
            color: #FFFFFF;
            border: none;
            padding: 18px 50px;
            font-size: 1.35em;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 12px 28px rgba(1,22,39,0.22);
            transition: transform 0.25s ease;
            width: 100%;
            max-width: 360px;
            font-weight: 700;
            outline: none;
        }
        .btn:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>
    <img class="illustration" src="https://cdn.dribbble.com/userupload/41559485/file/original-f91258332b25058c27cfad3c2901abcf.png?resize=800x600" alt="Loopa">

    <div>
        <h1>Loopa'ga Xush Kelibsiz</h1>
        <p>Qulay va zamonaviy onlayn xarid tajribasi. Minglab mahsulotlar bir joyda.</p>
    </div>

    <button class="btn" id="startBtn">Boshlash</button>

    <script>
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            alert('Asosiy sahifaga xush kelibsiz!');
        });
    </script>
</body>
</html>
