<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salom Loop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        body {
            background-color: #FFFFFF;
            color: #011627;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 32px 100px;
            text-align: center;
        }
        .logo {
            width: 180px;
            height: 180px;
            margin-bottom: 50px;
            border-radius: 28px;
            object-fit: cover;
            box-shadow: 0 15px 35px rgba(1,22,39,0.12);
        }
        h1 {
            font-size: 2.4em;
            color: #011627;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
        }
        p {
            font-size: 1.15em;
            color: #555555;
            max-width: 80%;
            margin: 0 auto 40px;
            line-height: 1.6;
        }
        .btn-container {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 64px);
            max-width: 400px;
        }
        .btn {
            background-color: #011627;
            color: #FFFFFF;
            border: none;
            padding: 20px 40px;
            font-size: 1.3em;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(1,22,39,0.22);
            transition: transform 0.25s ease;
            width: 100%;
            font-weight: 600;
            outline: none;
        }
        .btn:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>
    <img class="logo" src="https://cdn.dribbble.com/userupload/16118312/file/original-6c2a5118ea1abaa06164d71b337148ee.jpg" alt="Salom Loop">
    
    <div>
        <h1>Salom Loopga Xush Kelibsiz</h1>
        <p>Qulay va zamonaviy onlayn xarid tajribasi. Minglab mahsulotlar bir joyda.</p>
    </div>

    <div class="btn-container">
        <button class="btn" id="startBtn">Boshlash</button>
    </div>

    <script>
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            alert('Asosiy sahifaga xush kelibsiz! (Demo)');
        });
    </script>
</body>
</html>
