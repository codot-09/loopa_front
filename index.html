<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loopa - Xush kelibsiz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #011627;
            --accent: #3a86ff;
            --bg: #f8f9fa;
        }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; user-select:none; }
        body { 
            background: #fff; 
            color: var(--primary); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between;
            padding: 60px 25px 40px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .illustration {
            width: 240px;
            height: 240px;
            border-radius: 40px;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(1, 22, 39, 0.1);
            margin-bottom: 40px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .title {
            font-size: 2.2rem;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -1px;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 1.05rem;
            color: #6c757d;
            line-height: 1.6;
            max-width: 280px;
        }

        .footer {
            width: 100%;
            max-width: 400px;
        }

        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 18px;
            font-size: 1.15rem;
            font-weight: 700;
            border-radius: 18px;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(1, 22, 39, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:active { transform: scale(0.97); }

        .loader {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%;
            display: none; animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="content">
        <img class="illustration" src="https://cdn.dribbble.com/userupload/41559485/file/original-f91258332b25058c27cfad3c2901abcf.png?resize=800x600" alt="Loopa">
        <h1 class="title">Loopa'ga<br>Xush kelibsiz</h1>
        <p class="subtitle">Zamonaviy xaridlar va qulay interfeys bir joyda jamlangan.</p>
    </div>

    <div class="footer">
        <button class="btn" id="startBtn">
            <span>Boshlash</span>
            <div class="loader" id="loader"></div>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        if(tg) { tg.ready(); tg.expand(); }

        const startBtn = document.getElementById('startBtn');
        const loader = document.getElementById('loader');

        startBtn.addEventListener('click', async () => {
            const user = tg.initDataUnsafe?.user;
            const chatId = user?.id?.toString() || "";
            const username = user?.username || user?.first_name || "user";

            if(!chatId) {
                tg.showAlert("Telegram ma'lumotlari topilmadi.");
                return;
            }

            startBtn.disabled = true;
            loader.style.display = 'block';
            tg.HapticFeedback.impactOccurred('medium');

            try {
                const response = await fetch('https://api.loopa.buzz/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chatId, username })
                });

                const result = await response.json();

                if(result.success && result.data?.token) {
                    localStorage.setItem('token', result.data.token);
                    tg.HapticFeedback.notificationOccurred('success');
                    
                    if(result.data.newUser) {
                        window.location.href = 'interests.html';
                    } else {
                        const target = result.data.role === 'SELLER' ? 'seller-dashboard.html' : 'dashboard.html';
                        window.location.href = target;
                    }
                } else {
                    tg.showAlert(result.message || "Kirishda xatolik yuz berdi.");
                }
            } catch (error) {
                tg.showAlert("Internet aloqasini tekshiring.");
            } finally {
                startBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
